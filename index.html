<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Intro -->
            <section id="intro-section" class="pt-5">
                <div>
                    <h1 class="text-center">Hai <strong>30 secondi</strong> per memorizzare 5 numeri</h1>
                    <p class="text-center fs-5">Clicca inizia per far partire il timer e visualizzare i numeri.</p>
                </div>

                <!-- Timer -->
                <section id="timer-section" class="pt-5">
                    <div id="given-numbers" class="d-flex justify-content-around">
                    </div>
                    <div class="d-flex flex-column align-items-center pt-5">
                        <span id="counter" class="fs-1 pb-3">0</span>
                        <button id="start-btn" class="btn btn-primary">Inizia</button>
                    </div>
                </section>
                <!-- /Timer -->
            </section>
            <!-- /Intro -->

            <!-- Form Section -->
            <section id="form-section" class="d-none pt-5">
                <div>
                    <h2 class="text-center">Inserisci tutti i numeri che ricordi</h2>
                    <p class="text-center fs-5">Non Ã¨ importante l'ordine d'inserimento.</p>
                </div>
                <form id="user-numbers" action="">
                    <!-- Inputs -->
                    <div class="row row-cols-1 row-cols-md-5">
                        <div class="col pt-4">
                            <input class="form-control" type="number">
                        </div>
                        <div class="col pt-4">
                            <input class="form-control" type="number">
                        </div>

                        <div class="col pt-4">
                            <input class="form-control" type="number">
                        </div>

                        <div class="col pt-4">
                            <input class="form-control" type="number">
                        </div>

                        <div class="col pt-4">
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <!-- Inputs -->

                    <!-- Button -->
                    <div class="col-12 pt-4 d-flex justify-content-center">
                        <button id="confirm-btn" type="submit" class="btn btn-primary">Conferma</button>
                    </div>
                    <!-- /Button -->
                </form>
            </section>
            <!-- /Form Section -->

            <!-- Result -->
            <h2 id="result" class="d-none"></h2>
            <!-- /Result -->
        </div>
    </main>
    <!-- /MAIN -->

    <!-- SCRIPT JS -->
    <script src="./js/script.js"></script>
</body>

</html>
